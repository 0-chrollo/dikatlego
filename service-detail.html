    <script>
        const burger = document.querySelector('.burger');
        const navMenu = document.querySelector('.nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu li a');

        // Toggle menu
        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!burger.contains(e.target) && !navMenu.contains(e.target)) {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>

        let html = '<div class="file-upload-section">';
        html += '<h3>üìé Required Documents</h3>';
        html += '<div class="document-requirements show">';
        html += '<h4>Please upload the following documents:</h4>';
        html += '<ul>';
        requiredDocs.forEach(doc => {
            html += `<li>${doc.label}</li>`;
        });
        html += '</ul></div>';

        requiredDocs.forEach(doc => {
            html += `
                <div class="form-group">
                    <label>${doc.label} ${doc.required ? '<span class="required">*</span>' : ''}</label>
                    <div class="file-input-wrapper">
                        <input type="file" 
                               name="${doc.name}" 
                               ${doc.required ? 'required' : ''}
                               accept=".pdf,.jpg,.jpeg,.png">
                        <div class="file-info">Accepted formats: PDF, JPG, PNG (Max 5MB)</div>
                    </div>
                </div>
            `;
        });

        html += '</div>';
        documentSection.innerHTML = html;
    }

    function loadServiceData() {
        const service = servicesData[currentService];
        if (!service) {
            window.location.href = 'services.html';
            return;
        }

        document.getElementById('serviceName').textContent = service.name;
        document.getElementById('servicePrice').textContent = service.price;
        document.getElementById('serviceDescription').textContent = service.description;
        document.getElementById('serviceImage').src = service.image;
        document.getElementById('serviceImage').alt = service.name;
        document.title = service.name + ' - Dikatlego Engineering';

        const fieldsContainer = document.getElementById('serviceSpecificFields');
        fieldsContainer.innerHTML = service.fields.map(field => {
            if (field.type === 'select') {
                return `
                    <div class="form-group">
                        <label>${field.label} ${field.required ? '<span class="required">*</span>' : ''}</label>
                        <select name="${field.name}" 
                                ${field.required ? 'required' : ''}
                                ${field.onChange ? `onchange="${field.onChange}()"` : ''}>
                            <option value="">Select ${field.label}</option>
                            ${field.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                    </div>
                `;
            } else if (field.type === 'number') {
                return `
                    <div class="form-group">
                        <label>${field.label} ${field.required ? '<span class="required">*</span>' : ''}</label>
                        <input type="number" name="${field.name}" ${field.required ? 'required' : ''} placeholder="${field.placeholder || ''}">
                    </div>
                `;
            } else {
                return `
                    <div class="form-group">
                        <label>${field.label} ${field.required ? '<span class="required">*</span>' : ''}</label>
                        <input type="text" name="${field.name}" ${field.required ? 'required' : ''} placeholder="${field.placeholder || ''}">
                    </div>
                `;
            }
        }).join('');

        if (currentService === 'council-submissions') {
            updateDocumentRequirements();
        }
    }

    document.getElementById('inquiryForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        successMessage.classList.remove('show');

        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        data.service = servicesData[currentService].name;

        await new Promise(resolve => setTimeout(resolve, 2000));

        console.log('Form submitted:', data);

        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
        successMessage.classList.add('show');

        this.reset();
        if (currentService === 'council-submissions') {
            document.getElementById('documentUploadSection').innerHTML = '';
        }

        setTimeout(() => {
            successMessage.classList.remove('show');
        }, 5000);
    });

    loadServiceData();
</script>
</body>

</html>
