    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .products {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            padding: 3rem 1rem;
        }

        .conta {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        .header p {
            color: #4a5568;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .service-card {
            background: white;
            border-radius: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .service-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .service-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .service-card:hover .service-image img {
            transform: scale(1.1);
        }

        .pricing-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #e8ae1a;
            color: #4f5051;
            padding: 0.5rem 1rem;
            border-radius: 2px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .service-content {
            padding: 1.5rem;
        }

        .service-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 0.75rem;
        }

        .service-description {
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .inquire-btn {
            width: 100%;
            background:#e8ae1a;
            color: #4f5051;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 2px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.2s ease;
        }

        .inquire-btn:hover {
            background: #d09915;
        }

        .contact-section {
            background: #fbbf24;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 1.75rem;
            color: #1a202c;
            margin-bottom: 0.75rem;
        }

        .contact-section p {
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            font-size: 0.9rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>

        /* Burger Menu */

        }

        /* Burger Animation */
        .burger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .burger.active span:nth-child(2) {
            opacity: 0;
        }

        .burger.active span:nth-child(3) {

        }

        /* Content */

            .burger {

            .nav-menu {
                color: #fff;
                border-top: 3.5px solid  #ffd25f;
                border-bottom: 3.5px solid  #ffd25f;
                position: fixed;
                left: 0;
                top: 70px;
                flex-direction: column;
                background: linear-gradient(135deg, #e8ae1a  0%, rgb(69, 83, 108));
                width: 100%;
                text-align: center;
                gap: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-in-out;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }

            .nav-menu.active {
                max-height: 400px;
            }

            .nav-menu li {
                color: #fff;
                padding: 1.5rem 0;

    <script>
        const burger = document.querySelector('.burger');
        const navMenu = document.querySelector('.nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu li a');

        // Toggle menu
        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!burger.contains(e.target) && !navMenu.contains(e.target)) {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
