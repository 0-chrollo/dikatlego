    <script>
        const burger = document.querySelector('.burger');
        const navMenu = document.querySelector('.nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu li a');
    
        // Toggle menu
        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    
        // Close menu when clicking on a link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!burger.contains(e.target) && !navMenu.contains(e.target)) {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    
        // ---------- NEW POPUP FUNCTION ----------
    function showCartPopup() {
        const popup = document.getElementById("cartPopup");
        popup.classList.add("show");
        setTimeout(() => popup.classList.remove("show"), 10);
    }

    // Replace old alert with popup
    document.querySelectorAll('.cart-icon').forEach(cart => {
        cart.addEventListener('click', () => {
            showCartPopup(); // show the popup instead of alert('')
        });
    });
    </script>

function renderPlans() {
    const grid = document.getElementById('plansGrid');
    grid.innerHTML = filteredPlans.map(plan => createPlanCard(plan)).join('');
}

function addToCart(planId) {
    const plan = housePlans.find(p => p.id === planId);

    if (!cart.some(item => item.id === planId)) {
        cart.push(plan);
        saveCart();
        showAddedPopup();
    }

    const button = document.getElementById(`cart-btn-${planId}`);
    button.textContent = "In Cart";
    button.classList.add("in-cart");
    button.disabled = true;
}

function updateCartDisplay() {
    const count = document.getElementById("cartCount");
    if (count) count.textContent = cart.length;
}

function goToCart() {
    window.location.href = "cart.html";
}

function viewPlan(id) {
    alert("Viewing plan " + id);
}

// Initialize
loadCart();
renderPlans();
</script>
